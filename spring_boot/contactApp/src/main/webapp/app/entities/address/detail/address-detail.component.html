<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="address">
      <h2 data-cy="addressDetailsHeading"><span>Address</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ address.id }}</span>
        </dd>
        <dt><span>House Details</span></dt>
        <dd>
          <span>{{ address.houseDetails }}</span>
        </dd>
        <dt><span>Post</span></dt>
        <dd>
          <span>{{ address.post }}</span>
        </dd>
        <dt><span>Pin</span></dt>
        <dd>
          <span>{{ address.pin }}</span>
        </dd>
        <dt><span>Contact</span></dt>
        <dd>
          <div *ngIf="address.contact">
            <a [routerLink]="['/contact', address.contact?.id, 'view']">{{ address.contact?.contactId }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/address', address.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
